{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

<h2>{{ post.post_title }}</h2>
<p>{{ post.post_text }}</p>
<p2>Post published on {{ post.publication_date }}</p2>
<h2>Comments:</h2>

<ul>
    {% for comment in post.comments.all %}
    <li>
        <h3>{{ comment.author }}</h3>
        <p3>{{ comment.text }}</p3><br>
        <p2>{{ comment.date }}</p2>
    </li>
    {% endfor %}
</ul>
