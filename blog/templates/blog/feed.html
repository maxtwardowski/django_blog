{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

<a href="/newpost/">ADD NEW POST</a>

{% if object_list %}
<ul>
  {% for post in object_list %}
      <li>
          <h1><a href="{% url 'blog:post' post.id %}">{{ post.title }}</a></h1>
          <p1>{{ post.date }}</p1>
      </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no posts here...</p>
{% endif %}
